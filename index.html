<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="calc">
        <h2>Kreditinizi dərhal hesablayın</h2>
        <p>Nağd pul krediti</p>
        <hr>
        <div class="inputs">
            <input id="mebleg" type="number" min="1" max="20000" placeholder="Kreditin məbləği">
            <input id="muddet" type="number" min="1" max="100" placeholder="Kreditin müddəti">
            <input id="faiz" type="number" min="1" max="100" placeholder="Kreditin faizi">
        </div>

        <div class="result-btn">
            <button onclick="calculate()">Hesabla</button>
            <div class="result">
                <h3 id="result-h3"></h3>
            </div>
        </div>


    </div>

    <script src="./app.js"></script>
</body>

</html>
